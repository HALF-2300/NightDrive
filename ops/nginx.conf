# Example Nginx config: TLS termination + HTTP→HTTPS + proxy to Node.
# Place under sites-available and symlink to sites-enabled; reload nginx.
# Replace nightdrive.store and /path/to/app with your values.

# HTTP → HTTPS + canonical host
server {
    listen 80;
    server_name nightdrive.store www.nightdrive.store;
    return 301 https://nightdrive.store$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.nightdrive.store;
    # SSL certs (e.g. Let's Encrypt)
    # ssl_certificate     /etc/letsencrypt/live/nightdrive.store/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/nightdrive.store/privkey.pem;
    return 301 https://nightdrive.store$request_uri;
}

server {
    listen 443 ssl http2;
    server_name nightdrive.store;

    # ssl_certificate     /etc/letsencrypt/live/nightdrive.store/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/nightdrive.store/privkey.pem;

    # Security headers (app also sends some; these reinforce at edge)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location / {
        proxy_pass http://127.0.0.1:1335;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
